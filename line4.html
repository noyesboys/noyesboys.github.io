<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noyes Boys Line 4 - Skunk Collection</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #000; color: #fff; line-height: 1.6; }
        header { background: #000; padding: 1rem 2rem; border-bottom: 2px solid #333; position: sticky; top: 0; z-index: 100; }
        .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .logo { display: flex; align-items: center; text-decoration: none; color: #fff; font-size: 1.2rem; font-weight: bold; }
        nav ul { display: flex; list-style: none; gap: 2rem; }
        nav a { color: #fff; text-decoration: none; transition: color 0.3s; }
        nav a:hover { color: #4CAF50; }
        .cart-icon { cursor: pointer; position: relative; padding: 0.5rem 1rem; background: #333; border-radius: 5px; }
        .cart-count { position: absolute; top: -8px; right: -8px; background: #4CAF50; color: #fff; border-radius: 50%; width: 20px; height: 20px; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; }
        .hero { text-align: center; padding: 3rem 2rem; background: linear-gradient(135deg, #1a1a1a 0%, #000 100%); }
        .hero h1 { font-size: 2.5rem; margin-bottom: 0.5rem; color: #4CAF50; }
        .hero h2 { font-size: 1.5rem; color: #888; }
        .strains-container { max-width: 1200px; margin: 0 auto; padding: 2rem; }
        .strain-card { background: #1a1a1a; border-radius: 10px; padding: 2rem; margin-bottom: 2rem; display: grid; grid-template-columns: 250px 1fr; gap: 2rem; border: 2px solid #333; }
        .strain-card:hover { border-color: #4CAF50; }
        .strain-image { width: 100%; border-radius: 10px; background: #222; padding: 1rem; }
        .strain-info h3 { color: #4CAF50; font-size: 1.5rem; margin-bottom: 0.5rem; }
        .strain-info h4 { color: #888; font-size: 0.9rem; margin-bottom: 1rem; }
        .strain-badge { display: inline-block; padding: 0.3rem 0.8rem; background: #4CAF50; color: #fff; border-radius: 5px; margin-bottom: 1rem; font-size: 0.9rem; }
        .strain-details { display: grid; grid-template-columns: repeat(2, 1fr); gap: 0.5rem; margin: 1rem 0; font-size: 0.9rem; }
        .detail-item { background: #222; padding: 0.5rem; border-radius: 5px; }
        .detail-label { color: #888; }
        .detail-value { color: #fff; font-weight: bold; }
        .pricing-section { margin: 1rem 0; padding: 1rem; background: #222; border-radius: 10px; }
        .price-select { width: 100%; padding: 0.8rem; background: #333; color: #fff; border: 2px solid #444; border-radius: 5px; font-size: 0.9rem; margin: 0.5rem 0; cursor: pointer; }
        .price-display { font-size: 1.3rem; color: #4CAF50; font-weight: bold; margin: 0.5rem 0; }
        .add-to-cart-btn { width: 100%; padding: 0.8rem; background: #4CAF50; color: #fff; border: none; border-radius: 5px; font-size: 1rem; font-weight: bold; cursor: pointer; }
        .add-to-cart-btn:hover { background: #45a049; }
        .cart-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        .cart-modal.active { display: flex; }
        .cart-content { background: #1a1a1a; padding: 2rem; border-radius: 10px; max-width: 600px; width: 90%; max-height: 80vh; overflow-y: auto; }
        .cart-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        .close-cart { background: none; border: none; color: #fff; font-size: 2rem; cursor: pointer; }
        .cart-item { background: #222; padding: 1rem; margin-bottom: 1rem; border-radius: 5px; }
        .cart-item-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; }
        .cart-item-name { font-weight: bold; color: #4CAF50; }
        .remove-item { background: #ff4444; color: #fff; border: none; padding: 0.3rem 0.8rem; border-radius: 5px; cursor: pointer; }
        .cart-total { font-size: 1.5rem; color: #4CAF50; text-align: right; margin-top: 1rem; padding-top: 1rem; border-top: 2px solid #333; }
        .checkout-btn { width: 100%; padding: 1rem; background: #4CAF50; color: #fff; border: none; border-radius: 5px; font-size: 1.1rem; font-weight: bold; cursor: pointer; margin-top: 1rem; }
        @media (max-width: 768px) { .strain-card { grid-template-columns: 1fr; } .strain-details { grid-template-columns: 1fr; } }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">ðŸŒ¿ The Noyes Boys</a>
            <nav>
                <ul>
                    <li><a href="/FeminizedSeedsHomepage">Home</a></li>
                    <li><a href="/ordernow">Deals</a></li>
                </ul>
            </nav>
            <div class="cart-icon" onclick="toggleCart()">
                ðŸ›’ Cart <span class="cart-count" id="cartCount">0</span>
            </div>
        </div>
    </header>

    <section class="hero">
        <h1>LINE 4 - SKUNK COLLECTION</h1>
        <h2>Classic Cannabis Genetics</h2>
    </section>

    <div class="strains-container" id="strainsContainer"></div>

    <div class="cart-modal" id="cartModal">
        <div class="cart-content">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart" onclick="toggleCart()">Ã—</button>
            </div>
            <div id="cartItems"></div>
            <div class="cart-total">Total: <span id="cartTotal">$0 CAD</span></div>
            <button class="checkout-btn" onclick="proceedToCheckout()">Proceed to Checkout</button>
        </div>
    </div>

    <script>
        const strains = [
            {id: 'albino-skunk', name: 'ALBINO SKUNK', genetics: '(SKUNK X ALASKAN THUNDER FUCK X NOYES BREATH)', badge: 'BX1 - AVAILABLE', variety: '35% Sativa / 65% Indica', thc: '24-26%', flowering: '66-68 Days', effect: 'Happy, Energetic', taste: 'Skunky, Gassy', terpenes: 'Humulene', img: 'assets/blkbkg/albinoskunk.png'},
            {id: 'rainbow-skunk', name: 'RAINBOW SKUNK', genetics: '(SKUNK X RAINBOW BELTS)', badge: 'BX1 - AVAILABLE', variety: '30% Sativa / 70% Indica', thc: '21-22%', flowering: '66-68 Days', effect: 'Energetic, Happy, Motivated', taste: 'Skunky, Gassy, Berries', terpenes: 'Humulene, Limonene', img: 'assets/new stickers/rainbow skunk noyes boys.png'},
            {id: 'alienized-skunk', name: 'ALIENIZED SKUNK', genetics: '(SKUNK X ALIENOYES KUSH)', badge: 'F1 - AVAILABLE', variety: '15% Sativa / 85% Indica', thc: '23-28%', flowering: '62 Days', effect: 'Relaxed, Sleepy, Happy, Hungry', taste: 'Skunky, Earthy', terpenes: 'Humulene, Myrcene', img: 'assets/new stickers/alienized skunk noyes boys.png'},
            {id: 'skunk-breath', name: 'SKUNK BREATH', genetics: '(SKUNK X NOYES BREATH)', badge: 'F1 - AVAILABLE', variety: '20% Sativa / 80% Indica', thc: '28%', flowering: '64 Days', effect: 'Relaxed, Sleepy, Happy, Hungry', taste: 'Skunky, Gas, Rubber', terpenes: 'Humulene, Myrcene', img: 'assets/new stickers/noyes boys skunk breath.png'},
            {id: 'blueberry-skunk', name: 'BLUEBERRY SKUNK', genetics: '(SKUNK X BLUEBERRY FINGERS)', badge: 'F1 - AVAILABLE', variety: '30% Sativa / 70% Indica', thc: '24-26%', flowering: '64-65 Days', effect: 'Relaxed, Sleepy, Happy, Hungry', taste: 'Skunky, Berries, Sweet', terpenes: 'Humulene, Limonene, Myrcene', img: 'assets/new stickers/blueberry skunk.jpg'},
            {id: 'skunk-cake', name: 'SKUNK CAKE', genetics: '(SKUNK X CAKE BREATH)', badge: 'F1 - AVAILABLE', variety: '15% Sativa / 85% Indica', thc: '28%', flowering: '62 Days', effect: 'Relaxed', taste: 'Skunky, Gas', terpenes: 'Humulene, Caryophyllene', img: 'assets/new stickers/skunk cake.jpg'},
            {id: 'le-pew', name: 'LE PEW', genetics: '(SKUNK X TRAINWRECK)', badge: 'F1 - AVAILABLE', variety: '30% Sativa / 70% Indica', thc: '19-21%', flowering: '63 Days', effect: 'Energetic, Motivated', taste: 'Skunky', terpenes: 'Humulene, Terpinolene', img: 'assets/new stickers/le pew.png'},
            {id: 'stink', name: 'STINK', genetics: '(SKUNK X HASHPLANT)', badge: 'F1 - AVAILABLE', variety: '15% Sativa / 85% Indica', thc: '24%', flowering: '63 Days', effect: 'Relaxed, Sleepy, Tired', taste: 'Skunky, Gas, Cheesy', terpenes: 'Humulene, Myrcene', img: 'assets/new stickers/stink  (1).png'},
            {id: 'skunk-capone', name: 'SKUNK CAPONE', genetics: '(SKUNK X AK47)', badge: 'F1 - AVAILABLE', variety: 'TBD', thc: 'TBD', flowering: 'TBD', effect: 'TBD', taste: 'TBD', terpenes: 'TBD', img: 'assets/new stickers/skunk capone.png'},
            {id: 'skunk-face', name: 'SKUNK FACE', genetics: '(SKUNK X AK48)', badge: 'F1 - AVAILABLE', variety: 'TBD', thc: 'TBD', flowering: 'TBD', effect: 'TBD', taste: 'TBD', terpenes: 'TBD', img: 'assets/new stickers/skunk face.png'}
        ];

        let cart = {};
        const priceOptions = {1: 40, 3: 100, 5: 150, 10: 200};

        function renderStrains() {
            const container = document.getElementById('strainsContainer');
            container.innerHTML = strains.map(s => `
                <div class="strain-card">
                    <img src="${s.img}" alt="${s.name}" class="strain-image">
                    <div class="strain-info">
                        <h3>${s.name}</h3>
                        <h4>${s.genetics}</h4>
                        <span class="strain-badge">${s.badge}</span>
                        <div class="strain-details">
                            <div class="detail-item"><div class="detail-label">Variety</div><div class="detail-value">${s.variety}</div></div>
                            <div class="detail-item"><div class="detail-label">THC</div><div class="detail-value">${s.thc}</div></div>
                            <div class="detail-item"><div class="detail-label">Flowering</div><div class="detail-value">${s.flowering}</div></div>
                            <div class="detail-item"><div class="detail-label">Effect</div><div class="detail-value">${s.effect}</div></div>
                            <div class="detail-item"><div class="detail-label">Taste</div><div class="detail-value">${s.taste}</div></div>
                            <div class="detail-item"><div class="detail-label">Terpenes</div><div class="detail-value">${s.terpenes}</div></div>
                        </div>
                        <div class="pricing-section">
                            <label>Select Quantity:</label>
                            <select class="price-select" id="select-${s.id}" onchange="updatePrice('${s.id}')">
                                <option value="1">1 Seed - $40 CAD</option>
                                <option value="3">3 Seeds - $100 CAD</option>
                                <option value="5">5 Seeds - $150 CAD</option>
                                <option value="10">10 Seeds - $200 CAD</option>
                            </select>
                            <div class="price-display" id="price-${s.id}">$40 CAD</div>
                            <button class="add-to-cart-btn" onclick="addToCart('${s.id}')">Add to Cart</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function updatePrice(strainId) {
            const select = document.getElementById(`select-${strainId}`);
            const qty = parseInt(select.value);
            const price = priceOptions[qty];
            document.getElementById(`price-${strainId}`).textContent = `$${price} CAD`;
        }

        function addToCart(strainId) {
            const strain = strains.find(s => s.id === strainId);
            const select = document.getElementById(`select-${strainId}`);
            const qty = parseInt(select.value);
            const price = priceOptions[qty];
            
            const key = `${strainId}-${qty}`;
            if (cart[key]) {
                cart[key].count++;
            } else {
                cart[key] = {
                    strainId,
                    name: strain.name,
                    qty,
                    price,
                    count: 1
                };
            }
            
            updateCartDisplay();
            alert(`Added ${qty} seed(s) of ${strain.name} to cart!`);
        }

        function removeFromCart(key) {
            delete cart[key];
            updateCartDisplay();
        }

        function updateCartDisplay() {
            const cartCount = Object.values(cart).reduce((sum, item) => sum + item.count, 0);
            document.getElementById('cartCount').textContent = cartCount;
            
            const cartItems = document.getElementById('cartItems');
            if (Object.keys(cart).length === 0) {
                cartItems.innerHTML = '<p style="color:#888;text-align:center;">Your cart is empty</p>';
            } else {
                cartItems.innerHTML = Object.entries(cart).map(([key, item]) => `
                    <div class="cart-item">
                        <div class="cart-item-header">
                            <span class="cart-item-name">${item.name}</span>
                            <button class="remove-item" onclick="removeFromCart('${key}')">Remove</button>
                        </div>
                        <div style="color:#888;">${item.qty} seed(s) Ã— ${item.count} = $${item.price * item.count} CAD</div>
                    </div>
                `).join('');
            }
            
            const total = Object.values(cart).reduce((sum, item) => sum + (item.price * item.count), 0);
            document.getElementById('cartTotal').textContent = `$${total} CAD`;
        }

        function toggleCart() {
            document.getElementById('cartModal').classList.toggle('active');
        }

        function proceedToCheckout() {
            if (Object.keys(cart).length === 0) {
                alert('Your cart is empty!');
                return;
            }
            const cartData = encodeURIComponent(JSON.stringify(cart));
            window.location.href = `checkout.html?cart=${cartData}`;
        }

        renderStrains();
        updateCartDisplay();
    </script>
</body>
</html>
